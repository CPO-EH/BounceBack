filters:
  - name: default_ip_banlist
    type: ip_filter
    params:
      banlist: data/banned_ips.txt

proxies:
  - name: example http proxy
    type: http
    listen: 0.0.0.0:5001
    target: http://127.0.0.1:5002
    timeout: 10s
    # tls:
    #   cert: testdata/tls/cert.pem
    #   key: testdata/tls/key.pem
    action: proxy
    action_url: https://www.google.com/
    filters:
      - default_ip_banlist
